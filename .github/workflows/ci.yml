name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci  # Use ci for faster, reproducible installs

      # 4. Start the backend server (in background with health check)
      - name: Start backend server
        run: |
          nohup npm start &
          # Wait for server to be ready (adjust timeout as needed)
          timeout 30s bash -c "until curl -s http://localhost:3000; do sleep 1; done" || echo "Server failed to start"

      # 5. Run unit tests
      - name: Run unit tests
        run: npm run test:unit

      # 6. Run API tests
      - name: Run API tests
        run: npm run test:api

      # 7. Setup Chrome and ChromeDriver
      - name: Setup Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # 8. Run UI tests
      - name: Run UI tests
        run: npm run test:ui
        env:
          HEADLESS: true
          CHROME_PATH: /opt/google/chrome/chrome  # Default path from setup-chrome